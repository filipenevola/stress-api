name: Stress Test API Deploy
on:
  push:
    branches: ['main']
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        uses: zcloud-ws/zcloud-deploy-action@main
        with:
          env-token: ${{ secrets.QUAVE_CLOUD_ENV_TOKEN }}
          env: "my-org-test-2-staging"